<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/style.css">
  <title>Tetris</title>
</head>
<body>
  <header>
    <h1>Tetris</h1>
  </header>
  <div class="menu-collapse">
    <input type="checkbox" id="menu">
    <label for="menu" id="menu-label">Menu</label>
    <div class="menu-content">
        <button type="button" name="start" id="start">New Game</button>
    </div>
  </div>
  <div class="game" id="score">
    Score: 0
  </div>
  <div>
    <canvas class="game" id="game-board" width="300" height="600"></canvas>
    <span class="game" id="next">Next up:</span>
    <canvas id="preview" width="120" height="120">preview</canvas>
  </div>
  <script type="text/javascript" src="src/tetromino.js"></script>
  <script type="text/javascript" src="src/game.js"></script>
</body>
</html>
